<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registeration Form</title>
    <style>
        .error{color:red}
    </style>
</head>
<body>

<i>Fill out the form. Asterisk(*) means required.</i>

<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="post">

    First Name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last Name (*): <input type="text" th:field="*{lastName}" />

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>

    Free Passes: <input type="text" th:field="*{freePasses}" />

    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>

    <br><br>

    Email: <input type="text" th:field="*{email}">

    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="error"></span>

    <br><br>

    courseCode: <input type="text" th:field="*{courseCode}">

    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>

    <br><br>

    <input type="submit" value="Submit"/>

</form>

</body>
</html>
